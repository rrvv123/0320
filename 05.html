<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callAlert(){
            alert("알림메시지가 출력되는 내장함수 alret");
        }
        </script>
</head>
<body>
    <form action="result.html" method="get">
        학교명: <input type="text" size="15" name="schoolName" placeholder="학교명과 전공"><br>
        성명: <input type="text" size="15" name="id" value="성명"><br>
        P/W: <input type="password" size="15" name="pwd"><br>
        <!-- 라디오버튼은 하나의 그룹 중에 하나만 선택되어야한다: name 속성의 값을 같게 하면된다. -->
        성별: <input type="radio" name="gender" value="female">여성 &nbsp;&nbsp;
              <input type="radio" name="gender" checked value="male">남성<br>
        파일: <input type="file" name="file"><br>
        취미: <input type="checkbox" name="read" value="read">독서 |
              <input type="checkbox" name="movie" value="movie">영화 |
              <input type="checkbox" name="travel" checked value="travel">여행 |<br>
        보이지않는 data: <input type="hidden" name="page" value="10">
        <br><br>
        <input width="100" type="image" src="https://via.placeholder.com/640x360">
        <br>
        <button type="reset">취소버튼</button>
        <button type="submit">전송버튼</button>
        <button type="button" onclick="callAlert()">일반버튼</button> <!--(JavaScript 함수 호출할 때 많이 사용됨.)-->
    </form>
</body>
</html>
