<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 목록 -->
    <!-- circle,disc,square -->
    <ul type="circle"> 
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <br>
    <!-- 순서가 있는 목록 -->
    <!-- 1,A,a,I,i -->
    <ol type="I">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    <br>
    <!-- 중첩된 목록 -->
    <ul>
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>포도</li>
                <li>샤인머스켓</li>
            </ol>
        </li>
        <li>
            <b>채소</b>
            <ol>
                <li>상추</li>
                <li>당근</li>
                <li>브로콜리</li>
            </ol>
        </li>
    </ul>
</body>
</html>
